<h2>Page Color</h2>
<p>Color: <input id="pageColor" value="0c0c0c"></p>
<label>
  <input id="allPages" type="checkbox" value="allPages">
  Apply to all pages?
</label>
<button id="colorize">Colorize</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('colorize').onclick = () => {
  // todo: validate hex
  const colorStr = document.getElementById('pageColor').value;
  const allPages = document.getElementById('allPages').checked ? true : false;
  
  parent.postMessage({ pluginMessage: { type: 'colorize-page', colorStr, allPages} }, '*')
}
document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
